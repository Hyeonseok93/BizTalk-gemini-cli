<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter - 업무 말투 변환기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4 sm:p-6 font-sans text-gray-800">
    
    <div class="w-full max-w-5xl animate-fade-in relative z-10">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-3 tracking-tight">
                BizTone Converter
            </h1>
            <p class="text-lg text-gray-500 font-medium">
                나의 생각을 전문적인 비즈니스 언어로 변환하세요.
            </p>
        </header>

        <!-- Main Card -->
        <main class="glass rounded-3xl shadow-2xl p-6 sm:p-10 border border-white/60">
            
            <!-- Recipient Selection -->
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-8 pb-6 border-b border-gray-200/60">
                <div class="flex items-center gap-4 w-full sm:w-auto">
                    <label for="recipient" class="text-lg font-bold text-gray-700 whitespace-nowrap">수신자 선택:</label>
                    <div class="relative w-full sm:w-64">
                        <select id="recipient" name="recipient" class="w-full appearance-none bg-white/80 border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded-xl leading-tight focus:outline-none focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 font-medium cursor-pointer hover:border-indigo-400">
                            <option value="upward">상사 (Upward)</option>
                            <option value="lateral">타팀 동료 (Lateral)</option>
                            <option value="external">고객 (External)</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Converter Layout -->
            <div class="flex flex-col lg:flex-row gap-6 items-stretch">
                
                <!-- Left: Input -->
                <div class="flex-1 flex flex-col group">
                    <div class="flex justify-between items-center mb-3 px-1">
                        <label for="sourceText" class="text-gray-600 font-semibold">원본 텍스트</label>
                        <span class="text-xs font-medium text-gray-400 bg-gray-100 px-2 py-1 rounded-md">
                            <span id="currentCharCount">0</span>/500
                        </span>
                    </div>
                    <textarea id="sourceText" maxlength="500" 
                        class="w-full flex-1 min-h-[300px] p-5 rounded-2xl bg-white/50 border border-gray-200 focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none resize-none transition-all duration-300 text-gray-700 leading-relaxed shadow-sm hover:shadow-md placeholder-gray-400"
                        placeholder="예: 이거 좀 늦어질 것 같아요. (최대 500자)"></textarea>
                </div>

                <!-- Arrow Divider -->
                <div class="flex lg:flex-col items-center justify-center py-2 lg:py-0">
                    <div class="w-10 h-10 lg:w-12 lg:h-12 bg-white rounded-full shadow-lg flex items-center justify-center text-indigo-400 border border-indigo-50">
                        <span class="text-xl lg:rotate-0 rotate-90 transform transition-transform duration-500 group-hover:scale-110">➜</span>
                    </div>
                </div>

                <!-- Right: Output -->
                <div class="flex-1 flex flex-col">
                    <div class="flex justify-between items-center mb-3 px-1">
                        <label for="resultText" class="text-gray-600 font-semibold">변환 결과</label>
                    </div>
                    <div id="resultText" aria-live="polite" 
                        class="w-full flex-1 min-h-[300px] p-5 rounded-2xl bg-emerald-50/50 border border-emerald-100/50 text-emerald-900 leading-relaxed shadow-inner overflow-y-auto whitespace-pre-wrap relative">
                        <div class="flex h-full items-center justify-center text-gray-400 italic">
                            변환 버튼을 누르면 전문적인 업무 말투로 바뀝니다.
                        </div>
                    </div>
                    <div class="flex justify-end mt-3">
                        <button id="copyBtn" disabled 
                            class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 text-gray-500 rounded-lg text-sm font-semibold hover:text-indigo-600 hover:border-indigo-200 hover:bg-indigo-50 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm">
                            <span>📋</span> 복사하기
                        </button>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <div class="mt-10 text-center">
                <button id="convertBtn" 
                    class="px-12 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white text-lg font-bold rounded-full shadow-lg hover:shadow-indigo-500/30 transform hover:-translate-y-1 active:translate-y-0 transition-all duration-200 disabled:opacity-70 disabled:cursor-not-allowed w-full sm:w-auto">
                    말투 변환하기 ✨
                </button>
            </div>

            <!-- Feedback Section -->
            <section id="feedbackSection" class="hidden mt-8 p-6 bg-gray-50/80 rounded-2xl text-center animate-slide-up border border-gray-100">
                <p class="text-gray-700 font-semibold mb-4">변환 결과가 도움이 되었나요?</p>
                <div class="flex justify-center gap-4 feedback-buttons">
                    <button class="feedback-btn px-5 py-2 bg-white border border-gray-200 rounded-full text-sm font-medium hover:border-indigo-300 hover:text-indigo-600 hover:bg-indigo-50 transition-colors shadow-sm" data-type="positive">
                        👍 도움됨
                    </button>
                    <button class="feedback-btn px-5 py-2 bg-white border border-gray-200 rounded-full text-sm font-medium hover:border-indigo-300 hover:text-indigo-600 hover:bg-indigo-50 transition-colors shadow-sm" data-type="negative">
                        👎 도움 안 됨
                    </button>
                </div>
            </section>
        </main>

        <footer class="text-center mt-12 text-gray-400 text-sm font-medium">
            <p>&copy; 2026 BizTone Converter. 전문적인 비즈니스 커뮤니케이션의 시작.</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-white/90 backdrop-blur-sm z-50 flex flex-col justify-center items-center">
        <div class="w-16 h-16 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin-custom mb-6"></div>
        <p class="text-lg font-bold text-gray-600 animate-pulse">AI가 비즈니스 어투로 다듬는 중입니다...</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
